<!-- Contador y botones de control -->
<div class="row mt-2">

    <!-- Indicador de carga -->

    <!-- Mensaje de sin resultados -->

      <h4>No se encontraron resultados</h4>

  <script src="https://ilovebiodanza.top/js/element.music-analyst.js"></script>
  <script src='https://ilovebiodanza.top/js/miAudio.js'></script>
  <script src='https://ilovebiodanza.top/js/audio.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Constantes y variables globales
    const CATALOGO = {
      currentIndex: 0,
      filteredRows: [],
      resaltado: false,
      minChars: 1,
      mvst: new MoverEstructuras("0a1Ab@Bc#C2d$De%EfF^gG&hH3iI(Jj4)k-KlLm5Mn+NoOpPq6Q]rRSs}t|TuU;V7v:w8WxX9'y,Y=Zz<>?/`~ !_*[{"),
      titles: [],
      musics: [],
      sortBy: 'title' // 'title' o 'source'
    };

    // Utilidades
    const Utils = {
      // Normalizar texto para búsqueda
      normalizarTexto(texto) {
        return texto.toLowerCase()
          .normalize('NFD')
          .replace(/[\u0300-\u036f]/g, '');
      },
      
      // Desencriptar Base64
      desencriptar(texto) {
        try {
          return atob(texto);
        } catch (error) {
          console.error('Error al desencriptar:', error);
          return null;
        }
      },
      
      // Mostrar/ocultar elementos
      toggleElement(id, show) {
        const element = document.getElementById(id);
        if (element) {
          element.style.display = show ? '' : 'none';
        }
      },
      
      // Crear elemento HTML
      createElement(tag, classes = '', content = '') {
        const element = document.createElement(tag);
        if (classes) element.className = classes;
        if (content) element.innerHTML = content;
        return element;
      }
    };

    // Gestión de datos
    const DataManager = {
      // Cargar datos JSON
      async cargarDatos(jsonFile) {
        try {
          const response = await fetch(jsonFile);
          if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
          return await response.json();
        } catch (error) {
          console.error('Error cargando datos:', error);
          return null;
        }
      },
      
      // Cargar y procesar datos por partes
      async cargarYProcesarDatos(baseUrl, tipo, procesarDatos) {
        let part = 1;
        let morePartsAvailable = true;
        const datosCargados = [];

        while (morePartsAvailable) {
          const url = `${baseUrl}${tipo}_part${part}.json`;
          const data = await this.cargarDatos(url);

          if (!data || data.length === 0) {
            morePartsAvailable = false;
          } else {
            procesarDatos(data);
            datosCargados.push(...data);
            part++;
          }
        }
        
        return datosCargados;
      },
      
      // Procesar títulos
      procesarTitles(data) {
        CATALOGO.titles = [...CATALOGO.titles, ...data];
      },
      
      // Procesar músicas
      procesarMusics(data) {
        CATALOGO.musics = [...CATALOGO.musics, ...data];
      }
    };

    // Gestión de búsqueda
    const SearchManager = {
      // Buscar y resaltar texto
      buscarYResaltarTexto(elemento, valorBuscado) {
        const valorBuscadoNormalizado = Utils.normalizarTexto(valorBuscado);
        let encontrado = false;

        function resaltarTextoRecursivo(nodo) {
          for (let i = 0; i < nodo.childNodes.length; i++) {
            const hijo = nodo.childNodes[i];

            if (hijo.nodeType === Node.TEXT_NODE) {
              const textoOriginal = hijo.textContent;
              const textoNormalizado = Utils.normalizarTexto(textoOriginal);

              if (textoNormalizado.includes(valorBuscadoNormalizado)) {
                encontrado = true;
                CATALOGO.resaltado = true;
                const partes = textoOriginal.split(new RegExp(`(${valorBuscado}|á|é|í|ó|ú)`, 'gi'));
                const nuevoContenido = partes.map((parte) => {
                  return Utils.normalizarTexto(parte) === valorBuscadoNormalizado 
                    ? `<span class="bg-warning text-founded">${parte}</span>` 
                    : parte;
                }).join('');

                const contenedor = document.createElement('span');
                contenedor.innerHTML = nuevoContenido;
                nodo.replaceChild(contenedor, hijo);
              }
            } else if (hijo.nodeType === Node.ELEMENT_NODE) {
              resaltarTextoRecursivo(hijo);
            }
          }
        }
        
        resaltarTextoRecursivo(elemento);
        return encontrado;
      },
      
      // Actualizar contador de resultados
      updateCounter() {
        const total = CATALOGO.filteredRows.length;
        const contador = document.getElementById('contador');
        if (contador) {
          contador.innerHTML = `<i class="bi bi-music-note-beamed"></i> Danza: <strong>${CATALOGO.currentIndex + 1} / ${total}</strong>`;
        }
      },
            
      // Desplazar a elemento actual
      scrollToCurrent() {
        if (CATALOGO.filteredRows.length > 0 && CATALOGO.currentIndex < CATALOGO.filteredRows.length) {
          const row = CATALOGO.filteredRows[CATALOGO.currentIndex];
          $('html, body').animate({
            scrollTop: row.offset().top - 100
          }, 500);
          this.updateCounter();
        }
      },
      
      // Manejar entrada de búsqueda
      handleSearchInput(value) {
        $('.card-body').addClass('d-none');
        $('.card-footer').addClass('d-none');
        $('.card-contenido').html('');

        CATALOGO.filteredRows = [];
        
        $("#myTable tr").each(function() {
          const row = this;

          if (CATALOGO.resaltado) {
            $(this).find('span.text-founded').each(function() {
              $(this).replaceWith($(this).text());
            });
          }
          
          const contenido = row.innerHTML;
          row.innerHTML = contenido;

          if (value.length >= CATALOGO.minChars) {
            const encontrado = SearchManager.buscarYResaltarTexto(row, value);
            $(row).toggle(encontrado);
            if (encontrado) {
              CATALOGO.filteredRows.push($(row));
            }
          } else {
            if (value.length === 0) CATALOGO.filteredRows.push($(row));
            $(row).toggle(true);
          }
        });
        
        CATALOGO.currentIndex = 0;
        this.updateCounter();
        
        // Mostrar/ocultar mensaje de sin resultados
        Utils.toggleElement('no-results', CATALOGO.filteredRows.length === 0 && value.length >= CATALOGO.minChars);
      }
    };

    // Gestión de la interfaz
    const UIManager = {
      // Mostrar/ocultar todas las danzas
      toggleAllDances() {
        const allExpanded = $('.card-body:not(.d-none)').length > 0;
        
        if (allExpanded) {
          // Contraer todo
          $('.card-body').addClass('d-none');
          $('.card-footer').addClass('d-none');
          $('.card-contenido').html('');
        } else {
          // Expandir todo
          $('.card-header').each(function(index) {
            UIManager.mostrarDanza(index);
          });
        }
      },
      
      // Ordenar danzas
      sortDances(by) {
        CATALOGO.sortBy = by;
        const myTable = document.getElementById('myTable');
        const rows = Array.from(myTable.querySelectorAll('tr'));
        
        rows.sort((a, b) => {
          const aTitle = a.querySelector('.card-header .text-primary').textContent;
          const bTitle = b.querySelector('.card-header .text-primary').textContent;
          
          if (by === 'title') {
            return aTitle.localeCompare(bTitle);
          } else {
            // Ordenar por fuente (primer badge)
            const aSource = a.querySelector('.badge-info')?.textContent || '';
            const bSource = b.querySelector('.badge-info')?.textContent || '';
            return aSource.localeCompare(bSource) || aTitle.localeCompare(bTitle);
          }
        });
        
        // Reorganizar filas
        rows.forEach(row => myTable.appendChild(row));
      },
      
      // Mostrar danza específica
      mostrarDanza(index) {
        const descriptionEl = $(`#description-${index}`);
        const musicsEl = $(`#musics-${index}`);
        
        if (descriptionEl.hasClass('d-none')) {
          descriptionEl.removeClass('d-none');    
          descriptionEl.html(CATALOGO.mvst.des(CATALOGO.titles[index]._id, CATALOGO.titles[index].description));
          musicsEl.parent().removeClass('d-none');
          musicsEl.html(CATALOGO.titles[index].musics.map(({ _id, code, title, author, line, mp3, ogg, propusedBy }) => {
            const propused = propusedBy ? propusedBy.split('|')[0] : 'Desconocido';
            const shortTitle = propusedBy ? propusedBy.split('|').pop() : '???';
            return `<a href="javascript:UIManager.lapm('audio-music','${_id}')" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                      <div>
                        <strong>${code}</strong> 
                        <span class="text-primary">${title}</span> 
                        <span class="text-danger">${author}</span> 
                        <i>${line}</i>
                      </div>
                      <small class="text-muted" title="${propused}">${shortTitle}</small>
                    </a>`;
          }).join(''));
        } else {
          descriptionEl.addClass('d-none');
          descriptionEl.html('');
          musicsEl.parent().addClass('d-none');
          musicsEl.html('');
        }
      },
      
      // Cargar y reproducir música
      lapm(id, mId) {
        const m = CATALOGO.musics.find(music => music._id === mId);
        if (m) {
          loadAndPlayMusic(id, CATALOGO.mvst.des(m.code, m.mp3), CATALOGO.mvst.des(m.code, m.ogg), m.code, m.title, m.author);
        }
      },
      
      // Mostrar índice de danzas
      async mostrarIndice() {
        // Mostrar indicador de carga
        Utils.toggleElement('loading-indicator', true);
        Utils.toggleElement('content-area', false);
        
        try {
          // Cargar y procesar títulos
          await DataManager.cargarYProcesarDatos(
            'https://ilovebiodanza.github.io/catalogo/data/', 
            'Title', 
            DataManager.procesarTitles
          );

          // Cargar y procesar músicas
          await DataManager.cargarYProcesarDatos(
            'https://ilovebiodanza.github.io/catalogo/data/', 
            'Music', 
            DataManager.procesarMusics
          );

          const myTable = document.getElementById('myTable');

          // Ordenar títulos
          CATALOGO.titles.sort((a, b) => {
            return a.type.localeCompare(b.type) || a.title.localeCompare(b.title);
          });

          // Crear elementos para cada danza
          CATALOGO.titles.forEach((t, index) => {
            if (t.type === 'Dance' && t.musics) {
              const fuentes = new Set();
              t.musics.forEach((m, i) => {
                const propuestoPor = CATALOGO.titles.find(title => title._id === m.ccre);
                const resultado = CATALOGO.musics.find(music => music._id === m.id);
                if (resultado) {
                  fuentes.add(propuestoPor.title + '|' + propuestoPor.shortTitle);
                  resultado.propusedBy = propuestoPor.title + '|' + propuestoPor.shortTitle;
                  t.musics[i] = JSON.parse(JSON.stringify(resultado));
                }
              });

              t.musics.sort((a, b) => (a.propusedBy + a.code).localeCompare(b.propusedBy + b.code));

              const tr = Utils.createElement('tr');
              tr.innerHTML = `
                <td class="p-1">
                  <div class="card shadow-sm">
                    <div class="card-header bg-light" style="cursor:pointer" onclick="UIManager.mostrarDanza(${index})">
                      <div class="d-flex align-items-center">
                        <div class="flex-grow-1 text-primary font-weight-bold">${t.title}</div>
                        <div class="d-flex">
                          ${Array.from(fuentes).map((fuente) => {
                            const shortTitle = '_' + fuente.split('|').pop();
                            const title = fuente.split('|')[0];
                            return `<span class="badge badge-info ml-1" title="${title}">${shortTitle}</span>`;
                          }).join('')}
                          <span class="badge badge-${t.description && t.description.length > 15 ? 'success' : 'danger'} ml-2" title="Descripción disponible">
                            <i class="bi bi-list"></i>
                          </span>
                          <span class="badge badge-${t.musics.length > 0 ? 'success' : 'danger'} ml-1" title="Música disponible">
                            <i class="bi bi-music-note"></i>
                          </span>
                        </div>
                      </div>                                
                    </div>
                    <div class="card-body d-none card-contenido" id="description-${index}"></div>
                    <div class="card-footer d-none">
                      <div class="list-group card-contenido" id="musics-${index}"></div>
                    </div>
                  </div>
                </td>`;
              myTable.appendChild(tr);
            }
          });
          
          // Ocultar indicador de carga y mostrar contenido
          Utils.toggleElement('loading-indicator', false);
          Utils.toggleElement('content-area', true);
          
        } catch (error) {
          console.error('Error al cargar el catálogo:', error);
          Utils.toggleElement('loading-indicator', false);
          alert('Error al cargar el catálogo. Por favor, recarga la página.');
        }
      }
    };

    // Inicialización
    $(document).ready(function() {
      // Inicializar búsqueda
      $("#myInput").on("keyup", function() {
        const value = $(this).val();
        SearchManager.handleSearchInput(value);
      });
      
      // Inicializar filtro por repertorio
      $("#repertorio-select").on("change", function() {
        const valor = $(this).val();
        $("#myInput").val(valor).trigger("keyup");
      });
            
      // Inicializar contador
      document.getElementById('contador').addEventListener('click', function() {
        const total = CATALOGO.filteredRows.length;
        if (total > 0) {
          const nuevoValor = prompt("Introduce un nuevo valor entre 1 y " + total + ":");
          const valorNumerico = parseInt(nuevoValor);

          if (!isNaN(valorNumerico) && valorNumerico >= 1 && valorNumerico <= total) {
            CATALOGO.currentIndex = valorNumerico - 1;
            SearchManager.scrollToCurrent();
          } else {
            alert("Valor inválido. Debe estar entre 1 y " + total + ".");
          }
        }
      });
      
      // Inicializar botones de control
      $("#toggle-all").on("click", function() {
        UIManager.toggleAllDances();
      });
      
      $("#sort-title").on("click", function() {
        UIManager.sortDances('title');
      });
      
      $("#sort-source").on("click", function() {
        UIManager.sortDances('source');
      });
      
      // Cargar y mostrar el catálogo
      UIManager.mostrarIndice();
      
      // Disparar búsqueda inicial
      $("#myInput").trigger("keyup");
    });

    // Gestión de temas
    function cargarTema() {
      const urlParams = new URLSearchParams(window.location.search);
      const tema = urlParams.get('tema') || 'cerulean';
      const temasDisponibles = [
        'cerulean', 'ciborg', 'cosmo', 'darkly', 'flatly', 
        'journal', 'litera', 'lumen', 'lux', 'materia', 
        'minty', 'pulse', 'sandstone', 'simplex', 'sketchy', 
        'slate', 'solar', 'spacelab', 'superhero', 'united', 
        'yeti'
      ];

      if (temasDisponibles.includes(tema)) {
        document.getElementById('tema').href = `bootstrap.min.${tema}.css`;
      } else {
        console.warn('Tema no válido. Se cargará el tema por defecto.');
      }
    }
    
    window.onload = cargarTema;

    // Verificación de fecha de expiración
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const fechaEncriptada = params.get('ff');
      
      if (fechaEncriptada) {
        const fechaDesencriptada = new Date(Utils.desencriptar(fechaEncriptada));
        
        function verificarFecha() {
          const fechaActual = new Date();
          if (fechaActual > fechaDesencriptada) {
            document.getElementById('mb').innerHTML = "";
            window.location.href = "https://ilovebiodanza.top";
          }
        }
        
        verificarFecha();
        setInterval(verificarFecha, 300000); // Cada 5 minutos
      } else {
        document.getElementById('mb').innerHTML = "";
        window.location.href = "https://ilovebiodanza.top";
      }
    });
  </script>
