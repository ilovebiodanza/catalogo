<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Música y Danza</title>
    <link id="tema" rel="stylesheet" href="css/themes/cerulean.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .pagination {
            justify-content: center;
        }
        th {
            cursor: pointer;
        }
        td.danzo {
            cursor: pointer;
        }
    </style>
</head>
<body id="mb">
    <div style="position: fixed; bottom: 10px; right: 10px; z-index: 9999;">
        <audio is="amo-biodanza-audio" analyst preload="none" id="audio-music" style="z-index: 9999;display: none;"></audio>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Música y Danza</h1>

        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar...">
            <div class="input-group-append">
              <button class="btn btn-success" type="button" id="randomButton">
                <i class="bi bi-shuffle"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="badge badge-light" id="random-monitor"></span>
              </button>  
             </div>
          </div>

        <nav aria-label="Page navigation">
            <ul class="pagination" id="pagination"></ul>
        </nav>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th data-sort="m.code">Código</th>
                    <th data-sort="m.title">Título</th>
                    <th data-sort="m.author">Autor</th>
                    <th data-sort="d.title">Danza</th>
                    <th data-sort="m.line">Línea</th>
                    <th class="align-top"><input id="filterChecked" type="checkbox" class="form-check-input"></th>
                </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
        
        <div class="invisible" id="clickboard">
            <hr>
            <button type="button" class="btn btn-primary" id="copyButton">Copy to clipboard</button>
        </div>
    </div>

    <!-- Modal para detalles de danza -->
    <div class="modal fade" id="danceModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles de la Danza</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="danceModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para detalles de música -->
    <div class="modal fade" id="musicModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles de la Música</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="musicModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/popper.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/common/moverEstructuras.js"></script>
    <script src="js/common/utils.js"></script>
    <script src="js/common/config.js"></script>
    <script src="js/common/audio.js"></script>
    <script src="js/music-dance/main.js"></script>
</body>
</html>
